<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks</title>
  </head>

  <body>
    <h1>Thank you for submitting the form!</h1>

    <h2>Form Data:</h2>
    <ul id="formDataList"></ul>

    <script>
      // Check if form data is saved in local storage
      var savedData = localStorage.getItem("formData");

      if (savedData) {
        var formData = JSON.parse(savedData);
        var formDataList = document.getElementById("formDataList");

        // Display the form data as key-value pairs
        for (var key in formData) {
          var listItem = document.createElement("li");
          listItem.textContent = key + ": " + formData[key];
          formDataList.appendChild(listItem);
        }
      } else {
        // if data is not found
        var noSavedData = document.createElement("p");
        noSavedData.textContent = "No form data found.";
        document.body.appendChild(noSavedData);
      }

      // Remove the saved data from local storage
      localStorage.removeItem("formData");
    </script>
  </body>
</html>
