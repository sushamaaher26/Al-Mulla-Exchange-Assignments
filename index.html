<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Search</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <p class="navbar-text">Movie Search</p>
      </div>

      <div class="navbar-right">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a movie..."
        />
        <button id="searchBtn" onclick="searchMovies()">Search</button>
        <button id="homeBtn" onclick="goToHomePage()">Home</button>
      </div>
    </nav>

    <div>
      <p id="noMovieFound"></p>
    </div>

    <div id="loader" class="loader"></div>

    <div class="movie-container" id="movieContainer">
      <!-- Movie posters will be dynamically added here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
